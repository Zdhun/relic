

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - SCANNER_BASE_URL=http://scanner:8000
    depends_on:
      - scanner
    networks:
      - auditai-net

  scanner:
    build:
      context: services/scanner
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-20b}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - auditai-net

networks:
  auditai-net:
    driver: bridge
